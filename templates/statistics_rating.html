<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <title>Értékelés statisztika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Értékelés statisztika</h1>
        </header>

        <section class="ratings-count">
            <h2>Értékelések száma:</h2>
            <ul>
                {% for rating, count in ratings_count.items() %}
                <li>{{ rating }} csillag: {{ count }} db</li>
                {% endfor %}
            </ul>
        </section>
        
        <a href="{{ url_for('index') }}">Vissza a filmekhez</a>
    </div>
</body>
</html>
